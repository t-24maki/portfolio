<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - 西巻 拓真 / Takuma Nishimaki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Sans+JP:wght@300;400;500&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f7f7f5;
      --color-surface: #ffffff;
      --color-surface-alt: #f0f0ed;
      --color-border: #e0e0dc;
      --color-border-subtle: #eaeae6;
      --color-text-primary: #1a1a1a;
      --color-text-secondary: #5c5c5c;
      --color-text-tertiary: #8a8a8a;
      --color-accent: #2a2a2a;
      --font-display: 'Cormorant Garamond', serif;
      --font-body: 'Noto Sans JP', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      line-height: 1.7;
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, var(--color-bg) 60%, transparent 100%);
      transition: background 0.3s ease;
    }

    .nav-logo {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      color: var(--color-text-secondary);
      text-transform: uppercase;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-logo:hover {
      color: var(--color-text-primary);
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    .nav-links a {
      font-size: 0.8rem;
      color: var(--color-text-secondary);
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--color-text-primary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--color-text-primary);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Page Header */
    .page-header {
      padding: 10rem 3rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-eyebrow {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--color-text-tertiary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .page-eyebrow::before {
      content: '';
      width: 40px;
      height: 1px;
      background: var(--color-border);
    }

    .page-title {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
    }

    .page-description {
      font-size: 1rem;
      color: var(--color-text-secondary);
      max-width: 600px;
      line-height: 1.8;
    }

    /* Content Section */
    .content-section {
      padding: 0 3rem 6rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Contact Card */
    .contact-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border-subtle);
      padding: 2.5rem;
      margin-bottom: 3rem;
      max-width: 500px;
    }

    .contact-label {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-text-tertiary);
      margin-bottom: 0.75rem;
    }

    .contact-email {
      font-family: var(--font-mono);
      font-size: 1.1rem;
      color: var(--color-text-primary);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: color 0.3s ease;
    }

    .contact-email:hover {
      color: var(--color-text-secondary);
    }

    .contact-email svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.5;
    }

    /* Social Links */
    .social-section {
      padding-top: 2rem;
      border-top: 1px solid var(--color-border-subtle);
      max-width: 500px;
    }

    .social-label {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-text-tertiary);
      margin-bottom: 1.25rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: 1px solid var(--color-border);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: var(--color-text-primary);
      border-color: var(--color-text-primary);
    }

    .social-link svg {
      width: 18px;
      height: 18px;
      fill: var(--color-text-secondary);
      transition: fill 0.3s ease;
    }

    .social-link:hover svg {
      fill: var(--color-surface);
    }

    /* Footer */
    footer {
      padding: 3rem;
      background: var(--color-bg);
      border-top: 1px solid var(--color-border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-copy {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--color-text-tertiary);
      letter-spacing: 0.1em;
    }

    .footer-top {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--color-text-tertiary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-top:hover {
      color: var(--color-text-primary);
    }

    .footer-top svg {
      transition: transform 0.3s ease;
    }

    .footer-top:hover svg {
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }

      .nav-links {
        display: none;
      }

      .page-header,
      .content-section {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      .contact-card {
        padding: 1.5rem;
      }

      footer {
        padding: 2rem 1.5rem;
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
